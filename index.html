    <title>Link Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container">
        <div class="inner-container">
            <h1 class="heading">URL Shortener</h1>
            <p class="paragraph">Free URL shortener for transforming long, difficult links into nice, memorale and trackable URLs in just one click</p>
            <label class="input-label">Enter your URL below: </label>
            <br>
            <div class="ip">
                <input id="userInput" class="user-input" type="text" placeholder="Enter your link to shorten">
            </div>
            <br>
            <button id="submitBtn" class="submit-btn">Shorten Link</button>
            <div class="result-container displayer" id="resultContainer">

            </div>  
        </div>
        
    </div>
